<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EduBridge - Online Education Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      
    }

    body a{
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-decoration: none;
      color: black;
      
      
    }

    .header {
      background: #eee;
      color: #000;
      padding: 20px;
      text-align: center;
      margin: auto;
      width: 100%;
      border-radius: 15px;

      
    }
    body{
      background: #eee;

    }

    .container {
      text-align: center;
      width: 100%;
      background: #5193df;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(190deg , #4494ad 50%, #1d5391 90%);
      border-radius: 15px;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .course {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      
    }

    .course img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .course h1 {
      font-family: Arial, Helvetica, sans-serif;
      margin: 15px 0;
      font-size: 1.5rem;
    }

    .course button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: 80%;
      max-width: 200px;
      margin: 0 auto;
      background: linear-gradient(190deg , #4494ad 50%, #1d5391 90%);

    }

    .course button:hover {
      background-color: #003a7a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
        border-radius: 0%;
      }

      .course h1 {
        font-size: 1.2rem;
      }

      .courses {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Welcome to EduBridge</h1>
    <p>Your platform for online learning</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Register as</h2>
    <section class="courses">

      <div class="course"><a href="ASSTD.html">
        <img src="../Pics/graduated.png" alt="Student">
        <h1>Student</h1>
        <button>Register</button>
      </a>
      </div>
  
      <div class="course"><a href="ASTCHR.html">
        <img src="../Pics/teacher.png" alt="Teacher">
        <h1>Teacher</h1>
        <button>Register</button>
      </a>
      </div>

      <div class="course"><a href="ASORG.html">
        <img src="../Pics/school.png" alt="School/Organization">
        <h1>School/Organization</h1>
        <button>Register</button></a>
      </div>

      <div class="course"><a href="ASRSRCHR.html">
        <img src="../Pics/observation.png" alt="Researcher">
        <h1>Researcher</h1>
        <button>Register</button></a>
      </div>
      
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>EduBridge &copy; 2024 | Designed by ...</p>
  </footer>

</body>
</html>
